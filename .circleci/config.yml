version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.1-node
    executor: ruby/default
    steps:
      - checkout
      - run: gem install bundler -v 2.1.4
      - run: bundle install
  test:
    parallelism: 3
    docker: 
      - image: circleci/ruby:2.7.1-node
      - image: circleci/postgres:11.0-alpine
        environment: 
          POSTGRES_USER: book_worm_be
          POSTGRES_DB: book_worm_be_production
          POSTGRES_PASSWORD: ""
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: 127.0.0.1
      PGUSER: book_worm_be
      PGPASSWORD: ""
      RAILS_ENV: test
    steps:
      - checkout
      - run: gem install bundler -v 2.1.4
      - run: bundle install
      - run: bundle exec rspec

workflows:
  build_and_test: 
    jobs: 
      - build
      - test: 
          requires: 
            - build

